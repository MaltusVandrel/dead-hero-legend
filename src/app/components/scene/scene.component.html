<header>
  <p>Stats and stuff</p>
</header>
<div class="container">
    <div class="row">
      <div class="col-sm-1"></div> 
      <div class="col-sm-10 card" style="max-width:100vw !important;">
        <ng-container *ngIf="scene!=undefined&&scene!=null">
            <p>{{scene.actualText()}}</p>
        </ng-container>
        <hr/>
        <div style="text-align: center;"> 
          <button             
            class="small" 
            (click)="this.scene.previousText()" 
            [attr.disabled]="scene.isStart() ? 'disabled' : null">
              <span class="tooltip" aria-label="Press 'Backspace' or '←' to Go Back.">Go Back</span>
          </button>
          <button 
            class="small" 
            (click)="this.scene.nextText()" 
            [attr.disabled]="!scene.hasNext() ? 'disabled' : null">
              <span class="tooltip" aria-label="Press 'Enter' or '→' to Continue.">Continue</span>
            </button>
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>
    <div class="row">

    </div>
</div>
