<header>
  <p>{{place.name}}</p>
</header>
<div class="container">
    <div class="row">
      <div class="col-sm-1"></div> 
      <div class="col-sm-10 card" style="max-width:100vw !important;">
        <ng-container *ngIf="place!=undefined&&place!=null">
            <p>{{actualText()}}</p>
        </ng-container>
        <div style="text-align: right;">
          <small             
            class="action-text" 
            (click)="previousText()" 
            [attr.disabled]="(!canGoBack()) ? 'disabled' : null">
              <span >Go Back</span>
          </small>
          <small 
            class="action-text"
            (click)="nextText()" 
            [attr.disabled]="!hasNext() ? 'disabled' : null">
              <span >Continue</span>
            </small>
        </div>   
        <hr/>
        <div style="text-align: center;"> 
          
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>
    <div class="row">

    </div>
</div>
