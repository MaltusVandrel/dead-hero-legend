<header>
  <p>{{place.name}}</p>
</header>
<div class="container">
    <div class="row">
      <div class="col-sm-1"></div> 
      <div class="col-sm-10 card" style="max-width:100vw !important;">
        <ng-container *ngIf="place!=undefined&&place!=null">
            <p>{{actualText()}}</p>
        </ng-container>
        <hr/>
        <div style="text-align: center;"> 
          <button             
            class="small" 
            (click)="previousText()" 
            [attr.disabled]="(!canGoBack()) ? 'disabled' : null">
              <span class="tooltip" aria-label="Press 'Backspace' or '←' to Go Back.">Go Back</span>
          </button>
          <button 
            class="small"
            (click)="nextText()" 
            [attr.disabled]="!hasNext() ? 'disabled' : null">
              <span class="tooltip" aria-label="Press 'Enter' or '→' to Continue.">Continue</span>
            </button>
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>
    <div class="row">

    </div>
</div>
