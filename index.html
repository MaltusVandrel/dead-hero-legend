<div class='container-fluid border border-dark' id='main-panel' >
    <div class="row">
    <div class='col-3'></div>

    </div>
    <div class='col-3'></div>
    </div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="deleteSave" tabindex="-1" role="dialog" aria-labelledby="deleteSave" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Delete saved progress</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Do you really want to delete the game '<span id='saveName'></span>'? It is a <strong>trully irreversible</strong> action.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Nevermind</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="deleteGame()">Delete permanently</button>
        </div>
      </div>
    </div>
  </div>

<div id='portrait'></div>
