<button onclick="closeMap()">close</button>
<style>
    #root_div_map{
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: black;
    }
    #root_div_map svg{
        border:1px solid #444444;
        position: relative;
        z-index:-1;
    }
    circle.hoverable:hover{
      fill: #444444;
      r:8;
      transition: r 0.1s,fill 0.2s;
    }
</style>
          <svg id='map' width='2000' height='2000'>
            <circle class='hoverable' cx="10" cy="10" r="4" stroke="black" stroke-width="2" fill="red" />
            <circle class='hoverable' cx="1000" cy="1000" r="4" stroke="black" stroke-width="2" fill="blue" />
            <circle class='hoverable' cx="1010" cy="1010" r="4" stroke="black" stroke-width="2" fill="red" />
            <circle class='hoverable' cx="1010" cy="990" r="4" stroke="black" stroke-width="2" fill="red" />
            <circle class='hoverable' cx="990" cy="990" r="4" stroke="black" stroke-width="2" fill="red" />
            <circle class='hoverable' cx="990" cy="1010" r="4" stroke="black" stroke-width="2" fill="red" />
            Sorry, your browser does not support inline SVG.  
          </svg>
    
<script>
var mainWidth = $( document ).width();
var mainHeight = $( document ).height();
var mapWidth=$('#map').width()
var mapHeight=$('#map').height()
var offsetBase=$('#map').offset();
offsetBase.y=offsetBase.top;
offsetBase.x=offsetBase.left;
var centerPointX=((mainWidth)/2);
var centerPointY=((mainHeight)/2);
var mapCenterPointX=((mapWidth)/2)+(offsetBase.x);
var mapCenterPointY=((mapHeight)/2)+(offsetBase.y);

var offsetX = (centerPointX-mapCenterPointX);
var offsetY = (centerPointY-mapCenterPointY);

$('#map')[0].style.left=offsetX+'px';
$('#map')[0].style.top=offsetY+'px';
</script>
